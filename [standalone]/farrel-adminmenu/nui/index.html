<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farrel - Admin Menu</title>

    <!-- CSS CDN -->
    <link href="https://fonts.googleapis.com" rel="preconnect" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet"  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" rel="stylesheet" integrity="sha512-aOG0c6nPNzGk+5zjwyJaoRUgCdOrfSDhmMID2u4+OIslr0GjpLKo7Xm0Ao3xmpM4T8AmIouRkqwj1nrdVsLKEQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link href="./webfonts/all.css" rel="stylesheet">
    <link href="./webfonts/all.min.css" rel="stylesheet">
    
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/styles.css" rel="stylesheet" type="text/css"/>
    <link href="css/sidebar.css" rel="stylesheet" type="text/css"/>

    <link href="css/pages/actions.css" rel="stylesheet" type="text/css"/>
    <link href="css/pages/playerlist.css" rel="stylesheet" type="text/css"/>
</head>
    <body>
        <div class="menu-main-container">
            <!-- Sidebar -->
            <div class="menu-size-change">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="menu-sidebar">
                <div class="menu-sidebar-actions">
                    <!-- Upper -->
                    <div class="menu-sidebar-action selected" data-Action="Actions">
                        <span class="ui-tooltip-left-text">Actions</span>
                        <i class="fas fa-hat-wizard"></i>
                    </div>
                    <div class="menu-sidebar-action" data-Action="PlayerList">
                        <span class="ui-tooltip-left-text">Player List</span>
                        <i class="fas fa-list-ul"></i>
                    </div>
                    <!-- Lower -->
                    <div class="menu-sidebar-action lower" data-Action="DevMode">
                        <span class="ui-tooltip-left-text">Toggle Dev Mode</span>
                        <i class="fa-solid fa-terminal"></i>
                    </div>
                    <div class="menu-sidebar-action lower" data-Action="ToggleMenu">
                        <span class="ui-tooltip-left-text">Toggle Menu</span>
                        <i class="fa-solid fa-compress-arrows-alt"></i>
                    </div>
                </div>
            </div>
            <div class="menu-checkmark-wrapper">
                <div class="menu-checkmark-container"></div>
            </div>
            <!-- Pages -->
            <div class="menu-pages">
                <!-- Actions -->
                <div class="menu-page" data-Page="Actions">
                    <div class="menu-page-action-header-categories">
                        <div class="menu-page-action-header-category active" data-Type="All"> <div class="menu-page-action-header-category-title"><p>All</p></div> </div>
                        <div class="menu-page-action-header-category" data-Type="Player"> <div class="menu-page-action-header-category-title"><p>Player</p></div> </div>
                        <div class="menu-page-action-header-category" data-Type="Utility"> <div class="menu-page-action-header-category-title"><p>Utility</p></div> </div>
                        <div class="menu-page-action-header-category" data-Type="User"> <div class="menu-page-action-header-category-title"><p>User</p></div> </div>
                        <div class="menu-page-action-header-category" data-Type="Fun"> <div class="menu-page-action-header-category-title"><p>Fun</p></div> </div>
                    </div>
                    <div class="menu-page-actions-search">
                        <input type="text" name="action-search" id="action-search" placeholder="Begin typing to filter actions">
                        <hr>
                    </div>
                    <div class="menu-current-target"></div>
                    <div class="admin-menu-items">
                        <!-- Auto Gen -->
                    </div>
                </div>

                <!-- PlayerList -->
                <div class="menu-page" data-Page="PlayerList">
                    <div class="menu-page-player-list-search"> <input type="text" name="list-serverid" id="list-serverid" placeholder="Search with ServerId"> <hr> </div>
                    <div class="menu-page-player-list-search"> <input type="text" name="list-steamsearch" id="list-steamsearch" placeholder="Search with SteamId"> <hr> </div>
                    <div class="menu-current-target"></div>
                    <div class="admin-menu-players">
                        <!-- Auto Gen -->
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- JS CDN -->
    <script src="./js/needs/jquery.min.js"></script>
    <script src="./js/needs/jquery.color.min.js"></script>
    <script src="./js/needs/jquery-ui.min.js"></script>
    
    <!-- JS -->
    <script src="./js/app.js" type="text/javascript"></script>
    <script src="./js/sidebar.js" type="text/javascript"></script>

    <script src="./js/pages/actions.js" type="text/javascript"></script>
    <script src="./js/pages/playerlist.js" type="text/javascript"></script>
    <script src="./js/pages/recentbans.js" type="text/javascript"></script>
    <script src="./js/pages/playerlogs.js" type="text/javascript"></script>
    <script src="./js/pages/chats.js" type="text/javascript"></script>
    <script src="./js/pages/options.js" type="text/javascript"></script>
</html>
